                        <span class="color-preview" style="background: linear-gradient(to right, #424242, #e0e0e0);"></span><span class="color-text-mono">„É¢„Éé„ÇØ„É≠</span><span class="color-text-en" style="display:none;">Mono</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ÁøªË®≥„Éá„Éº„Çø
        const translations = {
            ja: {
                pageTitle: '„ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÊôÇÈñìË®àÁÆó',
                labelFileSize: '„Éï„Ç°„Ç§„É´„Çµ„Ç§„Ç∫',
                labelSpeed: 'ÂõûÁ∑öÈÄüÂ∫¶',
                placeholderSize: 'ÂÆπÈáè„ÇíÂÖ•Âäõ',
                placeholderSpeed: 'ÈÄüÂ∫¶„ÇíÂÖ•Âäõ',
                calculateBtn: 'Ë®àÁÆó„Åô„Çã',
                resultTitle: '„ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÊôÇÈñì',
                settingsTitle: 'Ë®≠ÂÆö',
                themeTitle: '„ÉÜ„Éº„Éû',
                colorTitle: '„Ç¢„ÇØ„Çª„É≥„Éà„Ç´„É©„Éº',
                alertInvalid: 'Ê≠£„Åó„ÅÑÂÄ§„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ',
                total: 'ÂêàË®à',
                lessThan1sec: '1ÁßíÊú™Ê∫Ä',
                about: 'Á¥Ñ',
                day: 'Êó•',
                hour: 'ÊôÇÈñì',
                minute: 'ÂàÜ',
                second: 'Áßí'
            },
            en: {
                pageTitle: 'Download Time Calculator',
                labelFileSize: 'File Size',
                labelSpeed: 'Connection Speed',
                placeholderSize: 'Enter size',
                placeholderSpeed: 'Enter speed',
                calculateBtn: 'Calculate',
                resultTitle: 'Download Time',
                settingsTitle: 'Settings',
                themeTitle: 'Theme',
                colorTitle: 'Accent Color',
                alertInvalid: 'Please enter valid values',
                total: 'Total',
                lessThan1sec: 'Less than 1 second',
                about: 'About',
                day: 'd',
                hour: 'h',
                minute: 'm',
                second: 's'
            }
        };

        let currentLang = getCookie('lang') || 'ja';

        function updateLanguage(lang) {
            currentLang = lang;
            const t = translations[lang];

            document.getElementById('pageTitle').textContent = t.pageTitle;
            document.getElementById('labelFileSize').textContent = t.labelFileSize;
            document.getElementById('labelSpeed').textContent = t.labelSpeed;
            document.getElementById('fileSize').placeholder = t.placeholderSize;
            document.getElementById('speed').placeholder = t.placeholderSpeed;
            document.getElementById('calculateBtn').textContent = t.calculateBtn;
            document.getElementById('resultTitle').textContent = t.resultTitle;
            document.getElementById('settingsTitle').textContent = t.settingsTitle;
            document.getElementById('themeTitle').textContent = t.themeTitle;
            document.getElementById('colorTitle').textContent = t.colorTitle;

            // Ë®ÄË™û„Éú„Çø„É≥„ÅÆ„Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁä∂ÊÖãÊõ¥Êñ∞
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
            });

            // Ë®≠ÂÆö„É¢„Éº„ÉÄ„É´ÂÜÖ„ÅÆ„ÉÜ„Ç≠„Çπ„ÉàÂàá„ÇäÊõø„Åà
            if (lang === 'en') {
                document.querySelectorAll('.theme-text-light, .theme-text-dark, .theme-text-gray').forEach(el => el.style.display = 'none');
                document.querySelectorAll('.color-text-blue, .color-text-green, .color-text-purple, .color-text-orange, .color-text-red, .color-text-mono').forEach(el => el.style.display = 'none');
                document.querySelectorAll('.theme-text-en, .color-text-en').forEach(el => el.style.display = 'inline');
            } else {
                document.querySelectorAll('.theme-text-light, .theme-text-dark, .theme-text-gray').forEach(el => el.style.display = 'inline');
                document.querySelectorAll('.color-text-blue, .color-text-green, .color-text-purple, .color-text-orange, .color-text-red, .color-text-mono').forEach(el => el.style.display = 'inline');
                document.querySelectorAll('.theme-text-en, .color-text-en').forEach(el => el.style.display = 'none');
            }

            setCookie('lang', lang);
        }

        // Ë®ÄË™ûÂàá„ÇäÊõø„Åà„Éú„Çø„É≥
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const lang = btn.getAttribute('data-lang');
                updateLanguage(lang);
                // „Éï„Ç°„Ç§„É´„Çµ„Ç§„Ç∫Ë°®Á§∫„ÇíÊõ¥Êñ∞
                updateSizeDisplay();
            });
        });

        // ÂàùÊúüË®ÄË™ûË®≠ÂÆö
        updateLanguage(currentLang);

        // CookieÁÆ°ÁêÜÈñ¢Êï∞
        function setCookie(name, value, days = 365) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Ë®≠ÂÆö„ÅÆÂàùÊúüÂåñ
        const body = document.body;
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsModal = document.getElementById('settingsModal');
        const closeModal = document.getElementById('closeModal');

        // ‰øùÂ≠ò„Åï„Çå„Åü„ÉÜ„Éº„Éû„Å®„Ç´„É©„Éº„ÇíË™≠„ÅøËæº„Åø
        const savedTheme = getCookie('theme') || 
                          (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'pure-dark' : 'light');
        const savedAccent = getCookie('accent') || 'mono';

        body.setAttribute('data-theme', savedTheme);
        body.setAttribute('data-accent', savedAccent);

        // Ë®≠ÂÆö„É¢„Éº„ÉÄ„É´„ÅÆË°®Á§∫/ÈùûË°®Á§∫
        settingsBtn.addEventListener('click', () => {
            settingsModal.classList.add('show');
            updateActiveButtons();
        });

        closeModal.addEventListener('click', () => {
            settingsModal.classList.remove('show');
        });

        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                settingsModal.classList.remove('show');
            }
        });

        // „Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Å™„Éú„Çø„É≥„ÇíÊõ¥Êñ∞
        function updateActiveButtons() {
            const currentTheme = body.getAttribute('data-theme');
            const currentAccent = body.getAttribute('data-accent');

            document.querySelectorAll('.option-btn[data-theme]').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-theme') === currentTheme);
            });

            document.querySelectorAll('.option-btn[data-color]').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-color') === currentAccent);
            });
        }

        // „ÉÜ„Éº„ÉûÂ§âÊõ¥
        document.querySelectorAll('.option-btn[data-theme]').forEach(btn => {
            btn.addEventListener('click', () => {
                const theme = btn.getAttribute('data-theme');
                body.setAttribute('data-theme', theme);
                setCookie('theme', theme);
                updateActiveButtons();
            });
        });

        // „Ç¢„ÇØ„Çª„É≥„Éà„Ç´„É©„ÉºÂ§âÊõ¥
        document.querySelectorAll('.option-btn[data-color]').forEach(btn => {
            btn.addEventListener('click', () => {
                const color = btn.getAttribute('data-color');
                body.setAttribute('data-accent', color);
                setCookie('accent', color);
                updateActiveButtons();
            });
        });

        // „Ç∑„Çπ„ÉÜ„É†„ÉÜ„Éº„Éû„ÅÆÂ§âÊõ¥„ÇíÁõ£Ë¶ñ
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!getCookie('theme')) {
                const newTheme = e.matches ? 'pure-dark' : 'light';
                body.setAttribute('data-theme', newTheme);
            }
        });

        // „Éï„Ç°„Ç§„É´„Çµ„Ç§„Ç∫„ÅÆË°®Á§∫Êõ¥Êñ∞
        const fileSizeInput = document.getElementById('fileSize');
        const sizeUnitSelect = document.getElementById('sizeUnit');
        const sizeDisplay = document.getElementById('sizeDisplay');

        function updateSizeDisplay() {
            const size = parseFloat(fileSizeInput.value);
            const unit = sizeUnitSelect.value;

            if (!size || size <= 0) {
                sizeDisplay.textContent = '';
                return;
            }

            let displays = [];

            if (unit === 'TB') {
                const gb = size * 1024;
                const mb = gb * 1024;
                displays.push(`= ${gb.toLocaleString('ja-JP', {maximumFractionDigits: 2})} GB`);
                displays.push(`= ${mb.toLocaleString('ja-JP', {maximumFractionDigits: 0})} MB`);
            } else if (unit === 'GB') {
                const tb = size / 1024;
                const mb = size * 1024;
                if (tb >= 0.001) {
                    displays.push(`= ${tb.toLocaleString('ja-JP', {maximumFractionDigits: 3})} TB`);
                }
                displays.push(`= ${mb.toLocaleString('ja-JP', {maximumFractionDigits: 0})} MB`);
            } else if (unit === 'MB') {
                const gb = size / 1024;
                const tb = gb / 1024;
                if (tb >= 0.001) {
                    displays.push(`= ${tb.toLocaleString('ja-JP', {maximumFractionDigits: 3})} TB`);
                }
                if (gb >= 0.001) {
                    displays.push(`= ${gb.toLocaleString('ja-JP', {maximumFractionDigits: 3})} GB`);
                }
            }

            sizeDisplay.textContent = displays.join(' ');
        }

        fileSizeInput.addEventListener('input', updateSizeDisplay);
        sizeUnitSelect.addEventListener('change', updateSizeDisplay);

        // JSTÊôÇÂàª„ÅÆÊõ¥Êñ∞
        function updateJSTTime() {
            const now = new Date();
            const jstTime = new Intl.DateTimeFormat('ja-JP', {
                timeZone: 'Asia/Tokyo',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            }).format(now);
            document.getElementById('jstTime').textContent = `JST ${jstTime}`;
        }

        updateJSTTime();
        setInterval(updateJSTTime, 1000);

        // Ë®àÁÆóÂá¶ÁêÜ
        const form = document.getElementById('calculatorForm');
        const result = document.getElementById('result');
        const resultValue = document.getElementById('resultValue');
        const resultDetail = document.getElementById('resultDetail');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            calculateDownloadTime();
        });

        function calculateDownloadTime() {
            const fileSize = parseFloat(document.getElementById('fileSize').value);
            const sizeUnit = document.getElementById('sizeUnit').value;
            const speed = parseFloat(document.getElementById('speed').value);
            const speedUnit = document.getElementById('speedUnit').value;

            if (!fileSize || fileSize <= 0 || !speed || speed <= 0) {
                alert(translations[currentLang].alertInvalid);
                return;
            }

            // „Åô„Åπ„Å¶„Çí„É°„Ç¨„Éê„Ç§„Éà„Å´Â§âÊèõ
            let fileSizeInMB;
            switch (sizeUnit) {
                case 'MB':
                    fileSizeInMB = fileSize;
                    break;
                case 'GB':
                    fileSizeInMB = fileSize * 1024;
                    break;
                case 'TB':
                    fileSizeInMB = fileSize * 1024 * 1024;
                    break;
            }

            // ÈÄüÂ∫¶„ÇíMbps„Å´Â§âÊèõ
            let speedInMbps;
            switch (speedUnit) {
                case 'Kbps':
                    speedInMbps = speed / 1024;
                    break;
                case 'Mbps':
                    speedInMbps = speed;
                    break;
                case 'Gbps':
                    speedInMbps = speed * 1024;
                    break;
            }

            // Mbps„ÇíMB/s„Å´Â§âÊèõ (1 Mbps = 0.125 MB/s)
            const speedInMBps = speedInMbps / 8;

            // „ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÊôÇÈñì„ÇíÁßí„ÅßË®àÁÆó
            const timeInSeconds = fileSizeInMB / speedInMBps;

            // ÁµêÊûú„ÇíË°®Á§∫
            displayResult(timeInSeconds);
            result.classList.add('show');
        }

        function displayResult(totalSeconds) {
            const t = translations[currentLang];
            const days = Math.floor(totalSeconds / 86400);
            const hours = Math.floor((totalSeconds % 86400) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = Math.floor(totalSeconds % 60);

            let mainDisplay = '';
            let detailDisplay = '';

            if (days > 0) {
                mainDisplay = `${days}${t.day} ${hours}${t.hour}`;
                detailDisplay = `${days}${t.day} ${hours}${t.hour} ${minutes}${t.minute} ${seconds}${t.second}`;
            } else if (hours > 0) {
                mainDisplay = `${hours}${t.hour} ${minutes}${t.minute}`;
                detailDisplay = `${hours}${t.hour} ${minutes}${t.minute} ${seconds}${t.second}`;
            } else if (minutes > 0) {
                mainDisplay = `${minutes}${t.minute} ${seconds}${t.second}`;
                detailDisplay = `${t.total}: ${Math.floor(totalSeconds)}${t.second}`;
            } else {
                mainDisplay = `${seconds}${t.second}`;
                detailDisplay = totalSeconds < 1 ? t.lessThan1sec : `${t.about}${seconds}${t.second}`;
            }

            resultValue.textContent = mainDisplay;
            resultDetail.textContent = detailDisplay;
        }
    </script>
</body>
